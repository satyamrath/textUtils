<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Text Cleaner</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TextUtils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="container mt-4">
        <form action="/analyze" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let TextUtils do the magic</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Change to Upper Case</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="charcount" name="extraspaceremover" class="custom-control-input"
                    id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Count Characters</label>
            </div>

            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
